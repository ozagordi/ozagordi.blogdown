{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
<h2>H2</h2>
{{ end }}
<h3>H4</h3>

{{ .Content }}

<ul>
  <!-- .Data.Pages ranges through content/post/*.md -->
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <span class="date">{{ .Date.Format "2006-01-02" }}</span>
    <a href="{{ .URL }}">{{ .Title }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
