<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "header.html" . }}
<body>
  {{ partial "nav.html" . }}

  <!-- Page Header -->
  <header class="intro-header" style="background-image: url('/img/header_gsl2.jpg')">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-lg-12 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="site-heading">
            <h1>{{ .Title }}</h1>
            <hr class="small">
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-6 col-lg-offset-3 col-md-4 col-md-offset-4">

        <ul class="list-group">
          {{ range $key, $value := .Data.Terms }}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL }}">
              {{ $key }}
            </a>
            <span class="badge badge-primary badge-pill">{{ len $value }}</span>
          </li>
          {{ end }}
        </ul>

      </div>
    </div>
  </div>

  {{ partial "footer.html" . }}
  {{ partial "script.html" . }}

</body>

</html>
