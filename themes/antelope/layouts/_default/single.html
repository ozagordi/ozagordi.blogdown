<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
{{ partial "header.html" . }}
<body>
  {{ partial "nav.html" . }}
  <!--div class="article-meta">
    <h1><span class="title">{{ .Title }}</span></h1>
    {{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}

  </div-->


  <header class="intro-header">
    <div class="article-meta">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                  <h1><span class="title">{{ .Title }}</span></h1>
                  {{ with .Params.author }}<h2 class="author">{{ . }}</h2>{{ end }}
                  {{ if .Params.date }}<h2 class="date">{{ .Date.Format "02 Feb. 2006" }}</h2>{{ end }}
                </div>
            </div>
        </div>
    </div>
</header>





  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

          {{ .Content }}

          <hr>
        </div>
      </div>
    </div>
  </main>

  {{ partial "footer.html" . }}
  {{ partial "script.html" . }}

</body>

</html>
